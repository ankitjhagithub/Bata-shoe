<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/Login.css">
  
    <title>Login</title>
</head>
<body style="  background-image: linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1));
">


    <form id="form" style="align-items: center; text-align: center; margin-top: 200px;">
        <div class="imgcontainer">
        </div>
      
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" required style="padding: 5px; opacity: 0.6;">
        <div style="padding: 15px;">
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required style="padding: 5px; opacity: 0.6;">
        </div>
        <div>
          <button type="submit" onclick="validateLogin()">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
          <!-- <div class="container" style="background-color:#f1f1f1"> -->
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="">Forgot password</span>
        </div>
        </div>
      
      </form>


    
</body>
</html>
